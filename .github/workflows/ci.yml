name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Unit Tests
        run: pnpm test

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: E2E Tests
        run: pnpm test:e2e
        env:
          VITE_SUPABASE_PUBLIC_URL: ${{ secrets.VITE_SUPABASE_PUBLIC_URL }}
          VITE_SUPABASE_PUBLIC_API_KEY: ${{ secrets.VITE_SUPABASE_PUBLIC_API_KEY }}
